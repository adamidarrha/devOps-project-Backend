name: only-tests
on: 
  push:
    branches : [main]
    
  pull_request: 
    branches : [main]
  
jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.6

      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"
      - run: mysql -u root -e 'CREATE DATABASE employee_management_system'

      - name: All the Tests and Coverage check
        run: mvn clean install
